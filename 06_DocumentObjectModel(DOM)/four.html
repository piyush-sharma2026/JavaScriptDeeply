<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>

<body style="background-color: rgb(219, 209, 209);">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // Adding element in JS
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
            appendChild(li);
    }
    addLanguage("Python");
    addLanguage("TypeScript");



    // Same thing done with a optimized way

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        // const addText = document.createTextNode(langName); // This can also be done
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("Swift");

    /******************************************************************************************/

    //Editing

    const secondLang = document.querySelector("li:nth-child(2)");
    //secondLang.innerHTML = "MOJO";
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi) // removing second element with new element

    const thirdLang = document.querySelector("li:nth-child(3)");
    console.log(thirdLang);
    const againNewLi = document.createElement('li');
    againNewLi.textContent = "Django";
    thirdLang.replaceWith(againNewLi);

    /**********************************************************************************************/

    //Editing

    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>C++</li>';
    /***********************************************************************************************/

    //Remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();


</script>

</html>
